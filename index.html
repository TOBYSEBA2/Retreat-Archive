    function renderRetreats(filterYear = '', filterSpeaker = '', filterLocation = '') {
      const list = document.getElementById('retreatList');
      list.innerHTML = '';

      const filtered = retreats.filter(r => {
        return (!filterYear || r.date.includes(filterYear)) &&
               (!filterSpeaker || r.speaker === filterSpeaker) &&
               (!filterLocation || r.location.includes(filterLocation));
      });

      filtered.forEach(r => {
        const card = document.createElement('div');
        card.className = 'bg-white p-6 rounded shadow';
        card.innerHTML = `
          <h2 class="text-2xl font-semibold mb-2">${r.title}</h2>
          <p class="text-sm text-gray-600 mb-1"><strong>Date:</strong> ${r.date}</p>
          <p class="text-sm text-gray-600 mb-1"><strong>Location:</strong> ${r.location}</p>
          <p class="text-sm">${r.description}</p>
        `;
        list.appendChild(card);
      });
    }

    document.getElementById('yearFilter').addEventListener('change', () => {
      renderRetreats(
        document.getElementById('yearFilter').value,
        document.getElementById('speakerFilter').value,
        document.getElementById('locationFilter').value
      );
    });

    document.getElementById('speakerFilter').addEventListener('change', () => {
      renderRetreats(
        document.getElementById('yearFilter').value,
        document.getElementById('speakerFilter').value,
        document.getElementById('locationFilter').value
      );
    });

    document.getElementById('locationFilter').addEventListener('change', () => {

        document.getElementById('speakerFilter').value,
